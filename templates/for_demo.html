<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statement</title>
</head>
<body>
   {% if items %}
   <h1>items are </h1><br>
   <ol>
      {% for item in items %}
      <li>{{items}}</li>
      {% endfor %}
    </ol>
   
   { % else %} 
      <h1>NO ITEMS</h1>
    {% endif %} 

    {% for key in profile %}
      <h5>{{key}}</h5>
    {% endfor %}
    {% for value in profile.values %}
      <h5>{{value}}</h5>
    {% endfor %}
    {% for key,value in profile.items %}
      <h5>{{key}}:{{value}}</h5>
    {% endfor %}

</body>
</html>
